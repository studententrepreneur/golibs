syntax = "proto3";
option go_package = "github.com/studententrepreneur/golibs/proto";
import "google/protobuf/timestamp.proto";

message VolunteerMessage {
    bool currentlyServing = 1;
    google.protobuf.Timestamp endDate = 2;
    repeated string highlights = 3;
    string organization = 4;
    string position = 5;
    google.protobuf.Timestamp startDate = 6;
    string summary = 7;
}