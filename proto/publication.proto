syntax = "proto3";
option go_package = "github.com/studententrepreneur/golibs/proto";
import "google/protobuf/timestamp.proto";

message PublicationMessage {
    string name = 1;
    string publisher = 2;
    google.protobuf.Timestamp releaseDate = 3;
    string summary = 4;
    string website = 5;
}